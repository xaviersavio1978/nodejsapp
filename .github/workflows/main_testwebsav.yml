name: Build and deploy Node.js app to Azure Web App - testsavxav

on:
  push:
    branches:
      - test
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        working-directory: myExpressApp
        run: npm install

      - name: Build and test
        working-directory: myExpressApp
        run: |
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: myExpressApp/**  # Upload all files inside myExpressApp, not the folder itself

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: node-app  # will contain the contents directly

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7B14D5B7497D459C9C66DAEE3521FA61 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DF3C0B36870C40CCA467068E9F62F696 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B45E3A3325724DDCA7632E247299FF04 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'testsavxav'
          package: node-app  # now contains the app files directly
          slot-name: 'Production'



